# SDK 文档构建配置文件
project:
  name: "SDK_Docs_Template"
  title: "SDK 文档构建模板"
  description: "这是一个专为SDK文档构建设计的GitHub模板仓库，提供完整的自动化文档构建机制。"
  description_en: "This is a GitHub template repository specifically designed for building SDK documentation, offering a complete automated documentation construction mechanism."
  version: "1.1.0"
  author: "Kurisaw"
  copyright: "2025, KurisaW"
  # language: "zh_CN"  # 注释掉固定语言配置，支持中英文双语
  website: "kurisaw.eu.org"

# 仓库配置
repository:
  name: "sdk-docs-template"
  projects_dir: "../../projects"
  docs_dir: "."

# 文档分类配置
categories:
  basic:
    name: "基础篇"
    name_en: "Basics"
    description: "基础功能示例"
    patterns:
      - "basic_*"
      - "template_*"
  
  driver:
    name: "驱动篇"
    name_en: "Drivers"
    description: "外设驱动示例"
    patterns:
      - "driver_*"
      - "uart_*"
      - "spi_*"
      - "i2c_*"
      - "adc_*"
  
  component:
    name: "组件篇"
    name_en: "Components"
    description: "网络组件示例"
    patterns:
      - "component_*"
      - "network_*"
      - "mqtt_*"
      - "http_*"
      - "tcp_*"
  
  protocol:
    name: "协议篇"

# 文档生成配置
generation:
  copy_files:
    - "README.md"
    - "README_zh.md"
  copy_dirs:
    - "figures"
  output_structure:
    - "basic"
    - "driver"
    - "component"

# Sphinx 配置
sphinx:
  theme: "sphinx_rtd_theme"
  extensions:
    - "myst_parser"
  source_suffix:
    ".rst": "restructuredtext"
    ".md": "markdown"
  myst_extensions:
    - "colon_fence"
    - "deflist"
    - "dollarmath"
    - "html_image"
    - "html_admonition"
    - "replacements"
    - "smartquotes"
    - "strikethrough"
    - "substitution"
    - "tasklist" 

# giscus 评论系统配置（按需填写 repo/category 信息以启用）
giscus:
  enabled: true
  repo: "kurisaW/sdk_build_doc_template"
  repo_id: "R_kgDOPXW4AQ"           # 必填：GitHub 提供的 Repo ID
  category: "General"               # 可选：分类名（与 category_id 二选一，若两者均填则优先使用 category_id）
  category_id: "DIC_kwDOPXW4Ac4CxbZJ"                   # 可选：分类 ID（推荐）
  mapping: "url"                    # pathname | url | title | og:title | specific
  strict: 0                          # 0/1
  reactions_enabled: 1               # 0/1
  emit_metadata: 1                   # 0/1
  input_position: "bottom"          # top | bottom
  theme: "preferred_color_scheme"   # light | dark | preferred_color_scheme | transparent_dark 等
  lang: "zh-CN"
  lazy: true                         # 懒加载 iframe